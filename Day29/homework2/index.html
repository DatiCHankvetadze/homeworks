<!DOCTYPE html>
<html lang="en">
<head>
   <title>HomeWork2</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="Div_1">
    <p><a href="#">Students Registaration Form</a></p>
</div>
    <br><br><br><br><br>


    <div>
        <form>
            <label for="first name">First Name:</label>
            <input type="text" placeholder="Enter your first name" class="height" id="first name"><br><br>
            <label for="last name">Last Name:</label>
            <input type="text" placeholder="Enter your last name" class="height" id="last name"><br><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="it should contain @." class="height" id="email"><br><br>
            <label for="Mobile">Mobile:</label>
            <input type="number" placeholder="only 10 digits are allowed" class="height" id="Mobile"><br><br>
            <label for="gender">Gender</label>
            <input type="radio" class="gender" class="height" placeholder="Male"> 
            <input type="radio" class="gender" class="height" placeholder="Female"><br><br>
            <label for="Date">Date Of Birth:</label>
            <input type="date" class="height" id="Date"> <br><br>
            <label for="message">Address:</label> 
            <textarea class="height" id="message"></textarea><br><br>
            <label for="City">City:</label>
            <input type="text" class="height" id="City"> <br><br>
            <label for="Pin">Area PIN:</label>
            <input type="text" class="height" id="Pin"><br><br>
            <label for="state">State:</label>
            <input type="text" class="height" id="state"> <br><br>
            <label for="qua">Qualification:</label>
            <select class="height" id="qua">
                <option>Select Qualification</option>
                <option>Select Qualification</option>
                <option>Select Qualification</option>
            </select> <br><br>
            <label for="box">Specialization:</label>           
            <input type="checkbox" class="height" class="box"><br>
            <input type="checkbox" class="height" class="box"><br>
            <input type="checkbox" class="height" class="box"><br>
            <input type="checkbox" class="height" class="box"><br><br>
            <label for="pass">Password:</label>
            <input type="password" class="height" id="pass">
            <br><br>
            
           <button id="submit">registered</button>
        </form>
    </div>
</body>
</html>
